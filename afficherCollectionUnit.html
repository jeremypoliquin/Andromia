<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Andromia - La collection de Unit(s) de...</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel='icon' href='img/favicon.ico' type='image/x-icon'/>
</head>
<body>
    <div class="container">
        <div class="row mt-3 primary-color">
            <div class="col">
                <h1 class="display-andromia">ANDROMIA</h1>
            </div>
            <div class="col-md-auto white">
                <h4>Explorateur: Yannick</h4>
            </div>
            <div class="col col-lg-2">
                <button class="btn btn-andromia spacer float-right">Déconnexion</button>
            </div>
        </div>
        <div class="header-info">
            <div class="row runes-header mt-4 noselect">
                <div class="col-sm-1">
                    <img src="img/runes/air.svg" alt="Rune d'air"/>
                    <p>21</p>
                </div>
                <div class="col-sm-1">
                    <img src="img/runes/darkness.svg" alt="Rune de ténèbre"/>
                    <p>333</p>
                </div>
                <div class="col-sm-1">
                    <img src="img/runes/earth.svg" alt="Rune d'air"/>
                    <p>2</p>
                </div>
                <div class="col-sm-1">
                    <img src="img/runes/energy.svg" alt="Rune d'air"/>
                    <p>21</p>
                </div>
                <div class="col-sm-1">
                    <img src="img/runes/fire.svg" alt="Rune d'air"/>
                    <p>33</p>
                </div>
                <div class="col-sm-1">
                    <img src="img/runes/life.svg" alt="Rune d'air"/>
                    <p>47</p>
                </div>
                <div class="col-sm-1">
                    <img src="img/runes/light.svg" alt="Rune d'air"/>
                    <p>38</p>
                </div>
                <div class="col-sm-1">
                    <img src="img/runes/logic.svg" alt="Rune d'air"/>
                    <p>99</p>
                </div>
                <div class="col-sm-1">
                    <img src="img/runes/music.svg" alt="Rune d'air"/>
                    <p>76</p>
                </div>
                <div class="col-sm-1">
                    <img src="img/runes/space.svg" alt="Rune d'air"/>
                    <p>83</p>
                </div>
                <div class="col-sm-1">
                    <img src="img/runes/toxic.svg" alt="Rune d'air"/>
                    <p>1</p>
                </div>
                <div class="col-sm-1">
                    <img src="img/runes/water.svg" alt="Rune d'air"/>
                    <p>7</p>
                </div>
            </div>
            <div class="row mt-2 header-location">
                <div class="col-sm-3">
                    <h4>Inox: 3000</h4>
                </div>
                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>
                <div class="col-sm-3 text-right">
                    <h4>Location: Bézantur</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-4">
                <button class="btn btn-info spacer float-left">Retour au menu principal</button>
            </div> 
        </div>
        <div class="header-info">
            <div class="row runes-header mt-5 noselect">
                <div class="card ml-5">
                    <div class="card__container ">
                    </div>   
                    <svg class="card__svg" viewBox="0 0 800 500">
                        <path d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400 L 800 500 L 0 500" stroke="transparent" fill="#37474f"/>
                        <path class="card__line" d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400" stroke="pink" stroke-width="3" fill="transparent"/>
                    </svg>
                    <div class="card__content">
                        <h1 class="card__title">Ulgar</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
